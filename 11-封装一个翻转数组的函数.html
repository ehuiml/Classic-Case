        // 方法二:
        const reverse = (x) => {
            // 获取相应数的绝对值
            let int = Math.abs(x);
            // 极值
            const MAX = 2147483647;
            const MIN = -2147483648;
            let num = 0;
            // 遍历循环生成的每一个数字
            while (int !== 0) {
                // 借鉴欧几里得算法,从num的最后一位开始拼取成新的数
                num = (int % 10) + (num * 10);
                // 剔除掉被消费的部分
                int = Math.floor(int / 10);
            }
            // 异常值
            if (num >= MAX || num <= MIN) {
                return 0;
            }
            return num;
        }
        console.log(reverse(-189));
        // 时间复杂度O(n)
        // 空间复杂度 O(1)
