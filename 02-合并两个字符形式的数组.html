<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = ['A1','A2','B1','B2','C1','C2','D1','D2'];
    let arr2 = ['A','B','C','D'];
    let arr = [];

    while (arr1.length || arr2.length) {
      if (arr1.length == 0) {
        arr = [...arr, ...arr2];
        arr2.length = 0;
      }
      if (arr2.length == 0) {
        arr = [...arr, ...arr1];
        arr1.length = 0;
      }

      if (arr2[0] == arr1[0][0]) {
        arr.push(arr1.shift())
      } else {
        arr.push(arr2.shift());
      }
    }

    console.log(arr);
  </script>
</body>
</html>
