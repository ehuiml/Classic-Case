<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序c语言</title>
</head>

<body>
    <script>
        console.time('global')
        var arr = [150,223,123,101,1,2,4,5,7,8,10,11,14,16,
17,19,20,22,25,26,28,29,31,32,
34,35,37,38,40,41,44,46,47,49,
50,52,55,56,58,59,61,62,64,65,
67,68,70,71,74,76,77,79,80,82,
85,86,88,89,91,92,94,95,97,98,
100,87,78,1,-199,200];  
        for (j = 0; j < arr.length - 1; j++) {
            flag = 0;
            for (i = 0; i < arr.length - 1 -j; i++) {   // 一趟冒泡
                // 后面的值小，就交换，这是升序
                if (arr[i] > arr[i + 1]) {
                    [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                    flag = 1;    //标识发生了交换
                }
            }
            if (flag == 0) break;   //全程无交换
        }
        console.log(arr);
        console.timeEnd('global')
    </script>
</body>

</html>
